<!DOCTYPE html>
<html lang="en">
<head>
    <title>pizzeria</title>
    <link rel="stylesheet" href="pizzeria.css">
</head> 
<body>
<h1>JavaScript Pizzeria</h1>

    <div id="orderForm">
        <label>How many pizzas do you want?
            <input type="number" id="numPizzas" />
        </label>
        <br />
        <br />
        <label>What kind of pizzas?
            <select id="typePizza">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="mexicana">mexicana</option>
                <option value="carnivore">carnivore</option>
                <option value="supreme">supreme</option>
            </select>
        </label>
        <br />
        <br />
        <label>Where do you live?
            <select id="deliveryCity">
                <option value="Alberton">Alberton</option>
                <option value="Benoni">Benoni</option>
                <option value="Johannesburg">Johannesburg</option>
            </select>
        </label>
            <br />
            <br />
            <label>Is it your birthday?
                <select id="birthday">
                <option value="yes">Yes</option>
                <option value="no">No</option>
 </select>
</label>
    
            <button type="button" id="placeOrder">Place Order</button>
    </div>
    <div id="displayTotal"></div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzeria</title>


    <script src="pizzeria.js"></script>
</body>
</html>
